    <div>
        <button id="changeColorBtn">Change Suit Color</button>
        <button id="changeSquareColor">Change Car Color</button>
        <input type="color" id="color" value="#ffffff">
        <label for="color" id="color-output">#####</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script>
        const button = document.getElementById("changeColorBtn");
        const button2 = document.getElementById("changeSquareColor");
        const headlights = document.getElementById("body2");

        let colorIndex = 0; // Track color state
        const colors = ["blue", "grey", "pink", "purple", "green", "white"]; // Color sequence

        const colorPicker = document.querySelector("input");
        const colorOutput = document.querySelector("label");

        let selectedColor = colorPicker.value;

        colorPicker.addEventListener("input", (event) => {
            selectedColor = colorPicker.value; // Update color on input
            colorOutput.innerText = selectedColor; // Display the selected color
        });

        button.addEventListener("click", () => {
            console.log(colors[colorIndex]);
            gsap.to(".changeSuitColor", {
                //fill: colors[colorIndex],
                fill: selectedColor,
                duration: 0
            });
            colorIndex = (colorIndex + 1) % colors.length; // Loop through colors
        });

        button2.addEventListener("click", () => {
            console.log(colors[colorIndex]);
            gsap.to(".changeCarColor", {
            //gsap.to(".changeSquare", {
                //fill: colors[colorIndex],
                fill: selectedColor,
                duration: 0
            });
            colorIndex = (colorIndex + 1) % colors.length; // Loop through colors
        });

        const tl = gsap.timeline({ repeat: -1, repeatDelay: 1, yoyo: true });

        gsap.set("#ArmLower", { transformPerspective: 1000, transformStyle: "preserve-3d" });

tl.fromTo(
    "#ArmLower",
    { rotate: 30, transform: "translateZ(0px)" },
    { rotate: 0, transform: "translateZ(1500px)", duration: 4, ease: "power2.out", delay: 3 }
);

        // Move the car while the arm moves
        .fromTo(
            '#car',
            { y: -30, x: -50 },
            { y: -100, x: -15, duration: 4, ease: "power2.out" }, "<" // Syncs start with the arm
        )

        // Blink the headlights only when arm and car move
        .fromTo(
            ".changeHeadlightColor",
            { fill: "yellow" },
            { fill: "white", duration: 0.2, repeat: 18, yoyo: true }, "<" // Syncs start with arm
        );

    </script>
